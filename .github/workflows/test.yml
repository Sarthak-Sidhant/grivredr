name: Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ['3.11', '3.12']

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y python3-dev

    - name: Cache pip packages
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Install Playwright browsers
      run: |
        playwright install --with-deps chromium

    - name: Run unit tests
      env:
        api_key: sk-mega-test-key-for-ci-testing-only
      run: |
        pytest tests/unit/ -v --cov=agents --cov=utils --cov=config --cov-report=xml --cov-report=term

    - name: Run integration tests
      env:
        api_key: sk-mega-test-key-for-ci-testing-only
      run: |
        pytest tests/integration/ -v

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

    - name: Check test coverage threshold
      run: |
        coverage report --fail-under=10

  lint:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install linting tools
      run: |
        pip install black flake8 mypy types-beautifulsoup4 types-requests

    - name: Run black (code formatting check)
      run: |
        black --check agents/ utils/ config/ tests/
      continue-on-error: true  # Don't fail build on formatting issues initially

    - name: Run flake8 (linting)
      run: |
        flake8 agents/ utils/ config/ --max-line-length=120 --ignore=E203,W503
      continue-on-error: true  # Don't fail build on linting issues initially

    - name: Run mypy (type checking)
      run: |
        mypy agents/ utils/ config/ --ignore-missing-imports
      continue-on-error: true  # Don't fail build on type errors initially
